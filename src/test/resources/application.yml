spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        storage_engine: innodb
        format_sql: true
        globally_quoted_identifiers: true #키워드/예약어 충돌 문제 해결
